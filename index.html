<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching Job</title>
  </head>
  <body>
    <nav>
      <a href="#"><ion-icon name="trail-sign-outline"></ion-icon>Registrati</a>
      <a href="#"><ion-icon name="person-outline"></ion-icon>Login</a>
      <a href="#" title="Settings"
        ><ion-icon name="options-outline"></ion-icon
      ></a>
    </nav>
    <div class="container">
      <header>
        <h1>Search a Professional or Freelance</h1>
      </header>
      <div class="content">
        <div class="search">
          <div class="placeholder">
            <p>Type for a Job<ion-icon name="construct-outline"></ion-icon></p>
            <input
              placeholder="Job"
              type="text"
              id="job"
              class="input"
              title="Search a Job"
            />
          </div>
          <div class="placeholder">
            <p>Type for a Location<ion-icon name="map-outline"></ion-icon></p>
            <input
              placeholder="Location"
              type="text"
              id="geo"
              class="input"
              title="Search a Location"
            />
          </div>
          <br /><br />
        </div>
        <button type="button" id="button">
          <ion-icon name="search-outline"></ion-icon>
          Click to Search
        </button>

        <main>
          <p class="count"></p>
          <ul class="list"></ul>
        </main>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
